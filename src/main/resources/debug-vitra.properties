# Vitra DirectX 11 Debug Configuration
# This file enables comprehensive debugging for the black screen issue

# Enable debug mode (enables DirectX 11 debug layer and advanced logging)
renderer.debug=true

# Enable safe mode (wraps all operations with error handling)
renderer.safeMode=true

# Enable verbose logging
renderer.verbose=true

# Enable object naming for debugging (crucial for graphics debuggers)
renderer.debug.objectNaming=true

# PIX/RenderDoc integration removed - launch game from PIX directly if needed
#renderer.debug.renderDoc=false

# Enable memory leak detection
renderer.debug.memoryLeaks=true

# Enable device state validation
renderer.debug.deviceValidation=true

# Enable shader debug information
renderer.debug.shaderDebug=true

# Debug message severity (0=Minimal, 1=Warning, 2=Error, 3=Critical, 4=Verbose)
renderer.debug.severity=1

# Enable breaking on errors (disable in production)
renderer.debug.breakOnError=false

# Enable GPU validation (slower but thorough)
renderer.debug.gpuValidation=false

# Debug output file (optional)
# renderer.debug.outputFile=vitra_debug.log

# Statistics reporting interval (in frames, 0=disable)
renderer.stats.interval=600

# Enable performance profiling
renderer.profiler.enabled=true

# Enable frame timing analysis
renderer.profiler.frameTiming=true

# Enable draw call statistics
renderer.profiler.drawCalls=true

# Enable memory usage tracking
renderer.profiler.memory=true